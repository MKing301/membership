{% extends 'layout.html' %}
{% block body %}
<div class="container">
  	{% from "includes/_formhelpers.html" import render_field %}
  	<form action="{{ url_for('search') }}" method="POST">
    	{{ form.csrf_token }}
    	<form-group form-group>
     		<h1 class="h3 mb-3 font-weight-normal">Search</h1>
      		<div class="row">
        		<div class="col-sm">
    				<div class="form-group">
      					{{render_field(form.search_first_name, class_="form-control")}}
					</div>
				</div>
				<div class="col-sm">
    				<div class="form-group">
      					{{render_field(form.search_last_name, class_="form-control")}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<button type="submit" class="btn btn-primary">Search</button>
				</div>
			</div>
		</form-group>
  	</form>
<div>
{% endblock %}
