{% extends 'layout.html' %}
{% block body %}
<div class="container">
	<h4>Member's Age</h4>
		<table class="table table-striped">
	    <thead>
	      <tr>
			<th>First Name</th>
			<th>Last Name</th>
	        <th>Age</th>
	      </tr>
	    </thead>
	    <tbody>
	      {% for dict in birthdate_dict: %}
		      <tr>
				<td>{{ dict['first name'] }}</td>
				<td>{{ dict['last name'] }}</td>
		        <td>{{ dict['age'] }}</td>
		      </tr>
	      {% endfor %}
	    </tbody>
	  </table>
<div>
{% endblock %}
