{% extends 'layout.html' %}
{% block body %}
<div class="container">
	<h4>Delete Member Confirmation</h4>
	<p>Are you sure you want to delete {{ member_to_delete.first_name }} {{ member_to_delete.last_name }} - Member ID {{ member_to_delete.id }}?</p>
	<form action = "{{url_for('main.final_delete', id=member_to_delete.id)}}" method = 'POST'>
	  	<a href="/dashboard" class="btn btn-secondary">Cancel</a>
	  	<input type="submit" class="btn btn-primary" value="Delete">
	</form>
</div>
{% endblock %}
